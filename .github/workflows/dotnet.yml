name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: [windows-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Dotnet
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '7.0.x'
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 14
    - name: Restore
      run: nuget restore Parbad.Samples.sln
    - name: Build
      run: dotnet build Parbad.Samples.sln
