<h1 id="tableLabel">Make a payment</h1>

<div>
  <div class="form-group">
    <label asp-for="TrackingNumber">Tracking Number</label>
    <input [(ngModel)]="model.trackingNumber" [disabled]="model.generateTrackingNumberAutomatically" class="form-control" placeholder="Tracking number">
  </div>
  <div class="form-group form-check">
    <label class="form-check-label">
      <input [(ngModel)]="model.generateTrackingNumberAutomatically" type="checkbox" class="form-check-input">
      Generate Tracking Number automatically?
    </label>
  </div>
  <div class="form-group">
    <label>Amount</label>
    <input [(ngModel)]="model.amount" class="form-control" placeholder="Amount">
  </div>
  <div class="form-group">
    <label>Selected Gateway</label>
    <select [(ngModel)]="model.selectedGateway" class="form-control">
      <option>Select a gateway...</option>
      <option [value]="gateway.value" *ngFor="let gateway of gateways">{{ gateway.name }}</option>
</select>
  </div>
  <button (click)="pay()" type="button" class="btn btn-primary">Pay</button>
</div>
