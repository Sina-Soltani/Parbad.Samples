<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<div>
  <div class="form-group">
    <label asp-for="TrackingNumber">Tracking Number</label>
    <input [(ngModel)]="model.trackingNumber" [disabled]="model.generateTrackingNumberAutomatically" class="form-control" placeholder="Tracking number">
  </div>
  <div class="form-group form-check">
    <label class="form-check-label">
      <input [(ngModel)]="model.generateTrackingNumberAutomatically" type="checkbox" class="form-check-input">
      Generate Tracking Number automatically?
    </label>
  </div>
  <div class="form-group">
    <label>Amount</label>
    <input [(ngModel)]="model.amount" class="form-control" placeholder="Amount">
  </div>
  <div class="form-group">
    <label>Selected Gateway</label>
    <select [(ngModel)]="model.selectedGateway" class="form-control">
      <option>Select a gateway...</option>
      <option value="Saman">Saman</option>
      <option value="Mellat">Mellat</option>
      <option value="Parsian">Parsian</option>
      <option value="Pasargad">Pasargad</option>
      <option value="IranKish">IranKish</option>
      <option value="Melli">Melli</option>
      <option value="AsanPardakht">AsanPardakht</option>
      <option value="Sepehr">Sepehr</option>
      <option value="ZarinPal">ZarinPal</option>
      <option value="PayIr">PayIr</option>
      <option value="IdPay">IdPay</option>
      <option value="YekPay">YekPay</option>
      <option value="PayPing">PayPing</option>
      <option value="ParbadVirtual">ParbadVirtual</option>
    </select>
  </div>
  <button (click)="pay()" type="button" class="btn btn-primary">Pay</button>
</div>
